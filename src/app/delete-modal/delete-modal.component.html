<template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title">Are you sure?</h4>
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" (click)="c('Close click');agreement()">Delete</button>	
		<button type="button" class="btn btn-info" (click)="c('Close click')">Close</button>	
	</div>
</template>

<span class="badge delete-btn" (click)="open(content)" placement="top" ngbTooltip="Delete">
	<i class="fa fa-trash-o" aria-hidden="true"></i>
</span>
