<div class="container">
	<h1 class="text-center">
		Todo-list
	</h1>

	<div class="input-todo">
		<div class="input-group col-md-6">
			<input type="text" class="form-control" #todo placeholder="What do you want to do?" (keyup.enter)="addTodo(todo)">
			<div class="input-group-btn">
				<button class="btn btn-default" (click)="addTodo(todo)">
					<i class="fa fa-plus" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>
	<br><br>

	<div class="list-group">
		<div class="list-group-item list-group-item-info" *ngFor="let todoItem of todoList; let i = index;">
			<span class="badge delete" (click)="deleteTodo(i)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
			<span class="badge edit" (click)="todoItem.edit = !todoItem.edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
			<span *ngIf="todoItem.done" class="badge edit" (click)="todoItem.done = !todoItem.done"><i class="fa fa-check-square-o" aria-hidden="true"></i></span>
			<span *ngIf="!todoItem.done" class="badge edit" (click)="todoItem.done = !todoItem.done"><i class="fa fa-square-o" aria-hidden="true"></i></span>
			<div *ngIf="!todoItem.edit" [class.done]="todoItem.done">
				<strong>{{i+1}}- </strong>{{todoItem.todo}}
			</div>
			<div class="input-group col-md-6" *ngIf="todoItem.edit">
				<input type="text" #editOne class="form-control" placeholder="{{todoItem.todo}}" (keyup.esc)="todoItem.edit = !todoItem.edit">
				<div class="input-group-btn">
					<button class="btn btn-default" (click)="editTodo(i, editOne); todoItem.edit = !todoItem.edit">
						<i class="fa fa-arrow-right" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

</div>
